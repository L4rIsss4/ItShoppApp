name: itshop
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc:
  firebase_core: ^3.9.0
  cloud_firestore:
  firebase_auth: ^5.3.4
  cupertino_icons:
  image_picker:
  google_nav_bar: ^5.0.7
  path:
  firebase_storage:
  http:
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Italic.ttf
        - asset: assets/fonts/NotoSerif-Regular.ttf
          style: italic
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

